landing
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="400" height="300" fill="#f4f4f4"/>
  
  <!-- Devices Representation -->
  <g transform="translate(50, 50)">
    <!-- Desktop -->
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" fill="white" stroke="#333" stroke-width="3"/>
    <rect x="20" y="20" width="140" height="80" fill="#e0e0e0"/>
    
    <!-- Mobile -->
    <rect x="220" y="40" width="60" height="100" rx="8" ry="8" fill="white" stroke="#333" stroke-width="3"/>
    <rect x="230" y="50" width="40" height="80" fill="#e0e0e0"/>
    
    <!-- Connecting Design Elements -->
    <path d="M180,80 Q200,60 220,80" fill="none" stroke="#4a90e2" stroke-width="3" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Icons/Symbols -->
  <g transform="translate(100, 220)">
    <!-- Layout Icon -->
    <rect x="0" y="0" width="50" height="50" rx="8" ry="8" fill="#4a90e2"/>
    <rect x="10" y="10" width="10" height="15" fill="white"/>
    <rect x="25" y="10" width="15" height="15" fill="white"/>
    <rect x="10" y="30" width="30" height="10" fill="white"/>
    
    <!-- SEO Icon -->
    <g transform="translate(100, 0)">
      <circle cx="25" cy="25" r="25" fill="#2ecc71"/>
      <path d="M15,25 L22,32 L35,19" fill="none" stroke="white" stroke-width="4"/>
    </g>
    
    <!-- Contact Icon -->
    <g transform="translate(200, 0)">
      <rect width="50" height="50" rx="8" ry="8" fill="#e74c3c"/>
      <path d="M12,15 L38,15 L25,25 Z" fill="white"/>
      <line x1="12" y1="15" x2="25" y2="25" stroke="white" stroke-width="3"/>
      <line x1="38" y1="15" x2="25" y2="25" stroke="white" stroke-width="3"/>
    </g>
  </g>
</svg>