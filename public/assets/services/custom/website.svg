<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="website-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#website-gradient)"/>
  
  <!-- Main Website Frame -->
  <rect x="50" y="70" width="300" height="180" 
        fill="#FFFFFF" stroke="#4B5563" stroke-width="3" rx="10" ry="10"/>
  
  <!-- Mobile Responsive Indicator -->
  <rect x="320" y="90" width="50" height="100" 
        fill="#F4F4F4" stroke="#6B7280" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Page Layout Indicators -->
  <rect x="70" y="90" width="230" height="20" fill="#6366F1" opacity="0.4"/>
  <rect x="70" y="120" width="230" height="40" fill="#3B82F6" opacity="0.3"/>
  <rect x="70" y="170" width="230" height="30" fill="#22D3EE" opacity="0.3"/>
  
  <!-- Social Links -->
  <g transform="translate(70, 250) scale(0.6)">
    <!-- Facebook -->
    <circle cx="30" cy="30" r="20" fill="#1877F2"/>
    <!-- Twitter -->
    <circle cx="70" cy="30" r="20" fill="#1DA1F2"/>
    <!-- LinkedIn -->
    <circle cx="110" cy="30" r="20" fill="#0A66C2"/>
  </g>
  
  <!-- Contact Form -->
  <g transform="translate(250, 240) scale(0.5)">
    <rect x="0" y="0" width="100" height="80" 
          fill="#10B981" opacity="0.6" rx="5" ry="5"/>
    <rect x="10" y="10" width="80" height="10" fill="#FFFFFF"/>
    <rect x="10" y="25" width="80" height="10" fill="#FFFFFF"/>
    <rect x="10" y="40" width="80" height="10" fill="#FFFFFF"/>
    <rect x="10" y="60" width="40" height="10" fill="#FFFFFF"/>
  </g>
  
  <!-- Deployment Support -->
  <g transform="translate(180, 40) scale(0.6)">
    <path d="M50 20 L20 50 L35 50 L35 80 L65 80 L65 50 L80 50 Z" 
          fill="#F43F5E" stroke="#881337" stroke-width="2"/>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M200 70 Q200 150, 200 250" 
        fill="none" stroke="#9333EA" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- Entrepreneurial Text -->
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" font-weight="bold">
    Website Development: Full Solution
  </text>
</svg>