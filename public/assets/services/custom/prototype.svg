<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="app-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#app-gradient)"/>
  
  <!-- Web Browser/Platform Representation -->
  <rect x="50" y="70" width="300" height="180" rx="10" ry="10" 
        fill="#FFFFFF" stroke="#4B5563" stroke-width="3"/>
  
  <!-- Header Section -->
  <rect x="60" y="80" width="280" height="30" fill="#6366F1" opacity="0.6"/>
  
  <!-- Authentication Icon -->
  <g transform="translate(320, 35) scale(0.6)">
    <path d="M30 50 
             C30 38.9543 38.9543 30 50 30 
             C61.0457 30 70 38.9543 70 50 
             V70 H30 V50 Z" 
          fill="#10B981" stroke="#064E3B" stroke-width="2"/>
    <circle cx="50" cy="50" r="20" fill="#34D399" opacity="0.7"/>
  </g>
  
  <!-- Content Sections -->
  <rect x="70" y="120" width="260" height="40" fill="#3B82F6" opacity="0.4"/>
  <rect x="70" y="170" width="260" height="40" fill="#22D3EE" opacity="0.4"/>
  
  <!-- Deployment Symbol -->
  <g transform="translate(170, 250) scale(0.6)">
    <path d="M50 20 L20 50 L35 50 L35 80 L65 80 L65 50 L80 50 Z" 
          fill="#F43F5E" stroke="#881337" stroke-width="2"/>
  </g>
  
  <!-- Documentation Symbol -->
  <g transform="translate(230, 250) scale(0.6)">
    <rect x="30" y="20" width="40" height="60" 
          fill="#FBBF24" stroke="#92400E" stroke-width="2"/>
    <line x1="40" y1="35" x2="60" y2="35" stroke="#000" stroke-width="2"/>
    <line x1="40" y1="45" x2="60" y2="45" stroke="#000" stroke-width="2"/>
    <line x1="40" y1="55" x2="50" y2="55" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Entrepreneurial Text -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" font-weight="bold">
    <!-- Rapid Web Platform -->
  </text>
</svg>