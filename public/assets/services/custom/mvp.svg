<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="mvp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Layered Pyramid Clip Path -->
    <clipPath id="pyramid-clip">
      <polygon points="200,50 350,250 50,250"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mvp-gradient)"/>
  
  <!-- MVP Pyramid Representation -->
  <polygon points="200,50 350,250 50,250" 
           fill="#4F46E5" opacity="0.2" stroke="#4338CA" stroke-width="3"/>
  
  <!-- Layered Feature Icons -->
  <g clip-path="url(#pyramid-clip)">
    <!-- Top Layer: Authentication -->
    <g transform="translate(180, 80) rotate(-10) scale(0.6)">
      <path d="M50 30 
               C50 19.0132 58.0132 11 69 11 
               C79.9868 11 88 19.0132 88 30 
               V50 H50 V30 Z" 
            fill="#10B981" stroke="#064E3B" stroke-width="2"/>
      <circle cx="69" cy="30" r="20" fill="#34D399" opacity="0.7"/>
    </g>
    
    <!-- Middle Layer: Core Features & Database -->
    <g transform="translate(200, 160) rotate(5) scale(0.7)">
      <!-- Database Cylinder -->
      <path d="M50 30 
               C50 42.1543 72.3857 52 100 52 
               C127.614 52 150 42.1543 150 30 
               V70 
               C150 82.1543 127.614 92 100 92 
               C72.3857 92 50 82.1543 50 70 Z" 
            fill="#3B82F6" opacity="0.6"/>
      
      <!-- Feature Blocks -->
      <rect x="60" y="10" width="30" height="20" fill="#F43F5E" opacity="0.7"/>
      <rect x="100" y="10" width="30" height="20" fill="#6366F1" opacity="0.7"/>
    </g>
    
    <!-- Bottom Layer: API & Documentation -->
    <g transform="translate(190, 240) rotate(-5) scale(0.6)">
      <!-- API Endpoints -->
      <rect x="50" y="20" width="100" height="30" 
            fill="#22D3EE" opacity="0.6" rx="5" ry="5"/>
      
      <!-- Documentation -->
      <rect x="50" y="60" width="100" height="30" 
            fill="#FBBF24" opacity="0.7" rx="5" ry="5"/>
    </g>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="200" y1="100" x2="200" y2="200" 
        stroke="#7E22CE" stroke-width="2" stroke-dasharray="5 5"/>
  <line x1="200" y1="200" x2="200" y2="250" 
        stroke="#7E22CE" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- Entrepreneurial Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" font-weight="bold">
    MVP: From Concept to Launch
  </text>
</svg>