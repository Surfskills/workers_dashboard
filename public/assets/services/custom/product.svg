<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="design-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Clipping Path for Device Shapes -->
    <clipPath id="device-clip">
      <rect x="100" y="80" width="200" height="140" rx="15" ry="15"/>
    </clipPath>
  </defs>
  
  <!-- Gradient Background -->
  <rect width="400" height="300" fill="url(#design-gradient)"/>
  
  <!-- Device Wireframe -->
  <rect x="100" y="80" width="200" height="140" rx="15" ry="15" 
        fill="#FFFFFF" stroke="#4B5563" stroke-width="3"/>
  
  <!-- UI Elements inside Device -->
  <g clip-path="url(#device-clip)">
    <!-- Header -->
    <rect x="100" y="80" width="200" height="30" fill="#E5E7EB"/>
    
    <!-- UI Components -->
    <rect x="120" y="120" width="160" height="20" fill="#6366F1" opacity="0.6"/>
    <rect x="120" y="150" width="100" height="15" fill="#10B981" opacity="0.6"/>
    <circle cx="270" cy="157" r="10" fill="#F43F5E" opacity="0.7"/>
    
    <!-- Prototype Connections -->
    <path d="M180 180 L220 210" fill="none" stroke="#9333EA" stroke-width="2" stroke-dasharray="5 5"/>
  </g>
  
  <!-- Design Tools Representation -->
  <g transform="translate(50, 230) scale(0.7)">
    <!-- Pen Tool -->
    <path d="M50 20 L80 50 L100 30 Z" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Color Palette -->
    <circle cx="120" cy="40" r="15" fill="#10B981"/>
    <circle cx="150" cy="40" r="15" fill="#F43F5E"/>
    <circle cx="180" cy="40" r="15" fill="#6366F1"/>
  </g>
  
  <!-- Figma Logo Simplified -->
  <g transform="translate(300, 230) scale(0.6)">
    <path d="M50 50 
             C50 33.4315 63.4315 20 80 20 
             H110 
             C126.569 20 140 33.4315 140 50 
             C140 66.5685 126.569 80 110 80 
             H80 
             C63.4315 80 50 66.5685 50 50 Z" 
          fill="#F24E1E"/>
    <path d="M140 130 
             C140 113.431 126.569 100 110 100 
             H80 
             C63.4315 100 50 113.431 50 130 
             C50 146.569 63.4315 160 80 160 
             H110 
             C126.569 160 140 146.569 140 130 Z" 
          fill="#FF7262"/>
  </g>
  
  <!-- Entrepreneurial Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" font-weight="bold">
    Design. Prototype. Transform.
  </text>
</svg>