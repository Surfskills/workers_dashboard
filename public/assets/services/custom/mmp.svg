<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="mmp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Multi-Platform Clip Path -->
    <clipPath id="platform-clip">
      <rect x="50" y="80" width="300" height="180" rx="15" ry="15"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mmp-gradient)"/>
  
  <!-- Multi-Platform Devices -->
  <g clip-path="url(#platform-clip)">
    <!-- Desktop/Laptop -->
    <rect x="60" y="90" width="280" height="160" 
          fill="#FFFFFF" stroke="#4B5563" stroke-width="3" rx="10" ry="10"/>
    
    <!-- Mobile Overlay -->
    <rect x="280" y="120" width="50" height="100" 
          fill="#F4F4F4" stroke="#6B7280" stroke-width="2" rx="5" ry="5"/>
    
    <!-- Tablet Overlay -->
    <rect x="70" y="110" width="100" height="140" 
          fill="#F0F0F0" stroke="#6B7280" stroke-width="2" rx="5" ry="5"/>
  </g>
  
  <!-- Advanced Feature Icons -->
  <g transform="translate(50, 50) scale(0.6)">
    <!-- Payment Integration -->
    <path d="M50 30 
             C50 19.0132 58.0132 11 69 11 
             C79.9868 11 88 19.0132 88 30 
             V50 H50 V30 Z" 
          fill="#10B981" stroke="#064E3B" stroke-width="2"/>
    <circle cx="69" cy="30" r="20" fill="#34D399" opacity="0.7"/>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(320, 50) scale(0.6)">
    <rect x="30" y="20" width="60" height="40" 
          fill="#3B82F6" opacity="0.6"/>
    <rect x="40" y="30" width="10" height="20" fill="#FFFFFF"/>
    <rect x="55" y="25" width="10" height="25" fill="#FFFFFF"/>
    <rect x="70" y="22" width="10" height="28" fill="#FFFFFF"/>
  </g>
  
  <!-- Comprehensive Testing -->
  <g transform="translate(130, 250) scale(0.7)">
    <path d="M50 20 L30 50 L70 50 Z" 
          fill="#F43F5E" opacity="0.7"/>
    <circle cx="50" cy="40" r="5" fill="#FFFFFF"/>
  </g>
  
  <!-- Multi-Platform Deployment Arrow -->
  <g transform="translate(250, 250) scale(0.7)">
    <path d="M50 20 L20 50 L35 50 L35 80 L65 80 L65 50 L80 50 Z" 
          fill="#6366F1" stroke="#4338CA" stroke-width="2"/>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M200 80 Q200 150, 200 220" 
        fill="none" stroke="#9333EA" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- Entrepreneurial Text -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" font-weight="bold">
    MMP: Market-Ready Innovation
  </text>
</svg>